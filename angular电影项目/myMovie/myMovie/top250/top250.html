<div class="col-sm-6 col-md-3 clearfix  " ng-repeat='item in data'>
    <div class="thumbnail h_481" >
        <img  class='img-responsive' ng-src='{{item.images.large}}' alt="...">
        <div class="caption" >
            <h3> {{item.title}}</h3>
            <p>{{item.genres.join('、')}}</p>
            <p><a href="#" class="btn btn-default" role="button">详细 ></a></p>
        </div>
    </div>
</div>
<nav>
    <ul class="pager">
        <li ><button class='btn btn-default'>Previous</button></li>
        <li  ng-click ='getPage(1)'><button class='btn btn-default'>Next</button></li>
        <!--<li ng-click ='getPage(1)'>Next</li>-->
    </ul>
</nav>
